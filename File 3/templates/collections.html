<!-- collections.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
</head>
<body>
    <h1>Collections</h1>
    <ul>
        {% for collection in collections %}
            <li><a href="{{ url_for('view_collection', collection_name=collection) }}">{{ collection }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
